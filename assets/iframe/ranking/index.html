<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>3D Smooth Carousel (Slider)</title>
  <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="slider-container">

    <div class="slider-content">
     <div class="slider-single">
          <img class="slider-single-image" src="test.png" alt="`+count+`" />
          <a class="slider-single-download" href="javascript:void(0);">Rank 1</i></a>
          <h1 class="slider-single-title">Me - RM 150 </h1>
          <a class="slider-single-likes" href="javascript:void(0);">
          <i><img style='width:40px' src='logo.png'/></i>
          <p>`+value.point+`</p>
          </a>
          </div>
		   <div class="slider-single">
          <img class="slider-single-image" src="test.png" alt="`+count+`" />
          <a class="slider-single-download" href="javascript:void(0);">Rank 2</i></a>
          <h1 class="slider-single-title">Lim Kien Seng  - RM 100 </h1>
          <a class="slider-single-likes" href="javascript:void(0);">
          <i><img style='width:40px' src='logo.png'/></i>
          <p>`+value.point+`</p>
          </a>
          </div>
		   <div class="slider-single">
          <img class="slider-single-image" src="test.png" alt="`+count+`" />
          <a class="slider-single-download" href="javascript:void(0);">Rank 3</i></a>
          <h1 class="slider-single-title"> Lim Keat Seng  - RM 80 </h1>
          <a class="slider-single-likes" href="javascript:void(0);">
          <i><img style='width:40px' src='logo.png'/></i>
          <p>`+value.point+`</p>
          </a>
          </div>
		   <div class="slider-single">
          <img class="slider-single-image" src="test.png" alt="`+count+`" />
          <a class="slider-single-download" href="javascript:void(0);">Rank 4</i></a>
          <h1 class="slider-single-title">Lee Chong Keat - RM 10</h1>
          <a class="slider-single-likes" href="javascript:void(0);">
          <i><img style='width:40px' src='logo.png'/></i>
          <p>`+value.point+`</p>
          </a>
          </div>

    </div>

    <a class="slider-left" href="javascript:void(0);"><i class="fa fa-arrow-left"></i></a>

    <a class="slider-right" href="javascript:void(0);"><i class="fa fa-arrow-right"></i></a>

  </div>




</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="js/index.js"></script>


</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybank - LittleWallet</title>

	<!-- css for all page -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">
  	<link href="assets/css/main.css" rel="stylesheet">
  	<link href="assets/css/responsive/main.css" rel="stylesheet"  media="screen and (max-width : 768px)">
  	<link rel="stylesheet" href="assets/css/dashboard.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/responsive/dashboard.css" media="screen and (max-width : 768px)">


<link href="assets/css/pnotify.custom.min.css" rel="stylesheet">

  </head>

  <body>

  <section id="container" >

      <!---------------------------------
				    Top menu
	  ---------------------------------->

		<div class='menuBoxArea'>
			<div class='col-sm-12'>
				<div class='menuBox'>
					<div class="menuIcon icon">
					  <span></span>
					  <span></span>
					  <span></span>
					</div>
				</div>
				<div class='menuLabel'>
					Menu
				</div>
			</div>
			<div class='col-sm-12'>
				<div class='subMenuBox homeIcon'>
					<div class="homeIcon icon">
						<img class='iconImage' src='assets/img/home.png'/>
					</div>
				</div>
				<div class='menuLabel homeIcon'>
					Home
				</div>
			</div>
			<div class='col-sm-12'>
				<div class='subMenuBox profileIcon'>
					<div class="profileIcon icon">
						<img class='iconImage' src='assets/img/profile.png'/>
					</div>
				</div>
				<div class='menuLabel profileIcon'>
					Profile
				</div>
			</div>
		<div class='col-sm-12'>
				<div class='subMenuBox achievementIcon'>
					<div class="achievementIcon icon">
						<img class='iconImage' src='assets/img/achievement.png'/>
					</div>
				</div>
				<div class='menuLabel achievementIcon'>
					Task
				</div>
			</div>

			<div class='col-sm-12'>
				<div class='subMenuBox logoutIcon'>
					<div class="logoutIcon icon">
						<img class='iconImage' src='assets/img/logout.png'/>
					</div>
				</div>
				<div class='menuLabel logoutIcon'>
					Logout
				</div>
			</div>
		</div>

<!-- firework -->
<div class='firework'>
	<div class='fireworkContent'>
			<img src='assets/img/congrats.png'/>
			<p> You have achieved your goal </p>
			<button class='btn btn-success createNewGoalBtn'>Create new goal now !</button>
	</div>
	<div class="pyro">
	  <div class="before"></div>
	  <div class="after"></div>
	</div>
</div>

<div class='loader'>
	<img src='assets/img/logo.png'/>
	<label class='loader-label'> Loading ... </label>
</div>
<div id='bodyContent' class='fade-out'>

	<div class='col-sm-12 topBannerSection'>
		<div class='col-sm-12 bannerLogo'>
			<img class='logo' src='assets/img/logo.png'/>
		</div>
		<div class='col-sm-12 bannerScore'>
		RM 12.22
		</div>
	</div>
	<div class='col-sm-12  vectorArea'>
		<center>
			<div class='col-sm-12' >
				<img class='vector' src='assets/img/homeVector.png'/>
			</div>
			<div class='col-sm-12' >
				<div class=' vector soilArea'>
						<div class='dotBox'>
							<center>
								<img class='dot' src=""/>
								<img class='dot_progress' src=""/>
							</center>
						</div>
						<div class="tooltip">
								<img  class='treasure' src='assets/img/treasure.png'/>
								<span class="tooltiptext">

								</span>

						</div>
				</div>
			</div>
		<center>
	</div>
	<img class='goalArrow_mobile' src='assets/img/GoalArrow_mobile.png'/>
	<img class='scoreArrow_mobile' src='assets/img/ScoreArrow_mobile.png'/>

	<img class='goalArrow' src='assets/img/GoalArrow.png'/>
	<img class='scoreArrow' src='assets/img/ScoreArrow.png'/>


	<div class="ship-wrap">
		<div class="wave1 wave"></div>
		<div class="wave2 wave"></div>

	</div>
	<div class='sea'>

			<div id="content-wrapper">
				<div class='timelineLabel'>Your Timeline</div>
				<div id="timeline" class="timeCube"></div>
				<div id="swipe"></div>
				<a href="#" onclick="return false;" id="next-link"></a> <a href="#" onclick="return false;" id="prev-link" class="disabled"></a>
			</div>
		</div>
</div>




    <!-- js for all page -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery-1.8.3.min.js"></script>

    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="assets/js/common-scripts.js"></script>
    <script src="assets/js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.all.min.js"></script>
	<script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
	<script type="text/javascript" src="assets/js/dashboard.js"></script>



<script type="text/javascript" src="assets/js/timecube.jquery.js"></script>
<script type="text/javascript" src="assets/js/timecube.example.js"></script>
<script src="assets/js/pnotify.custom.min.js"></script>


  </body>
</html>
